syntax = "proto3";

package product_grpc;

option go_package= "/pb";

// import "proto/response.proto";

message ProductReq {
    string name = 1;
    double price = 2;
    int32 stock = 3;
}

message ProductMsg {
    string message = 1;
}

message ProductEmpty {} // or google.protobuf.Empty

service ProductService {
    rpc CreateProduct (ProductReq) returns (ProductMsg);
    rpc GetAllProduct (ProductEmpty) returns  (stream ProductReq);
}